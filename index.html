<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Silang Togel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 20px;
    }

    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b64c3;
    }

    .hasil {
      margin-top: 30px;
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® Kalkulator Silang Togel</h1>
    <p>Masukkan 10 angka 4D terakhir (pisahkan dengan koma):</p>
    <textarea id="input10" placeholder="Contoh: 4123,9801,7634,..."></textarea>
    <button onclick="prediksi4D()">ðŸŽ¯ Prediksi Angka Jitu</button>
    <div class="hasil" id="output"></div>
  </div>

  <script>
    function prediksi4D() {
      const rawInput = document.getElementById("input10").value;
      const angkaList = rawInput.split(',').map(s => s.trim()).filter(s => /^\d{4}$/.test(s));

      if (angkaList.length !== 10) {
        document.getElementById("output").innerText = "Harus 10 angka 4D valid (cth: 1234,5678,...).";
        return;
      }

      const frekuensi = Array(10).fill(0);

      angkaList.forEach(angka => {
        angka.split('').forEach(d => {
          frekuensi[parseInt(d)]++;
        });
      });

      const top4 = frekuensi
        .map((jumlah, digit) => ({ digit, jumlah }))
        .sort((a, b) => b.jumlah - a.jumlah)
        .slice(0, 4)
        .map(item => item.digit);

      const hasil = `ðŸ“Š Frekuensi Digit (0â€“9):\n` +
        frekuensi.map((f, i) => `${i}: ${f}x`).join("\n") +
        `\n\nðŸŽ¯ Prediksi 4D Jitu: ${top4.join('')}`;

      document.getElementById("output").innerText = hasil;
    }
  </script>
</body>
</html>
