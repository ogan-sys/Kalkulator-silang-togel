<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Silang Togel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f6f9fc;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: #222;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      resize: none;
      min-height: 120px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    .result {
      margin-top: 2rem;
      background: #f1f5f9;
      border-left: 6px solid #2563eb;
      padding: 1rem;
      border-radius: 8px;
    }
    .result p {
      margin: 0.5rem 0;
      font-size: 1.05rem;
    }
    .result strong {
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® Kalkulator Silang Togel</h1>
    <p class="subtitle">Masukkan 10 angka 4D terakhir (pisahkan dengan koma)</p>
    <textarea id="inputAngka" placeholder="Contoh: 4123,9801,7634,..."></textarea>
    <button onclick="prediksiUtamaCadangan()">ðŸŽ¯ Prediksi Sekarang</button>
    <div id="hasil" class="result" style="display:none;"></div>
  </div>

  <script>
    function prediksiUtamaCadangan() {
      const input = document.getElementById('inputAngka').value;
      const hasil = document.getElementById('hasil');
      const angkaArray = input.split(',').map(a => a.trim()).filter(a => a.length === 4);

      if (angkaArray.length !== 10) {
        alert('Masukkan tepat 10 angka 4D.');
        return;
      }

      const digitCount = {};
      let allDigits = [];

      angkaArray.forEach(num => {
        num.split('').forEach(d => {
          digitCount[d] = (digitCount[d] || 0) + 1;
          allDigits.push(d);
        });
      });

      const sortedDigits = Object.entries(digitCount).sort((a, b) => b[1] - a[1]);
      const top4 = sortedDigits.slice(0, 4).map(d => d[0]);
      const bottom4 = sortedDigits.slice(-4).map(d => d[0]);

      const utama4D = top4.join('');
      const cadangan4D = bottom4.reverse().join('');

      const angka3D = utama4D.slice(1);
      const angka2D = utama4D.slice(2);

      hasil.innerHTML = `
        <p>ðŸŽ¯ <strong>4D Utama:</strong> ${utama4D}</p>
        <p>ðŸ“¦ <strong>4D Cadangan:</strong> ${cadangan4D}</p>
        <p>ðŸ”¢ <strong>3D:</strong> ${angka3D}</p>
        <p>ðŸŽ¯ <strong>2D:</strong> ${angka2D}</p>
      `;
      hasil.style.display = 'block';
    }
  </script>
</body>
</html>
